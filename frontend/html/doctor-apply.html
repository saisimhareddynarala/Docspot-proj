<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply as Doctor - DocSpot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-body">
  <div class="container">
    <h2>Apply as a Doctor</h2>
    <form id="doctorForm" class="styled-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Dr. John Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="dr.john@example.com" required />

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="1234567890" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Clinic Address" required />

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" placeholder="e.g. Cardiologist" required />

      <label for="experience">Experience</label>
      <input type="text" id="experience" placeholder="e.g. 5 years" required />

      <label for="fees">Consultation Fees (â‚¹)</label>
      <input type="number" id="fees" placeholder="500" required />

      <label>Timings</label>
      <input type="text" id="timing1" placeholder="e.g. 10:00 AM" required />
      <input type="text" id="timing2" placeholder="e.g. 4:00 PM" required />

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="js/doctor.js"></script>
</body>
</html>
